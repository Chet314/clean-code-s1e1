<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="add-items">
    <img class ="add-items__image" src="./eisenhower-matrix.jpg" alt="main theme eisenhower matrix">
    <a class="add-items__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="top-section" class ="section">
      <label class="section__lbl" for="new-task">Add Item</label>
      <article class="wrapper">
        <input id="new-task" class="section__task section__input-text task" type="text">
        <button class="section__button section__button-add">Add</button>
      </article>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="incompleted" class="incompleted">
        <li class="incompleted__item">
          <input class="section__input section__input-checkbox" type="checkbox">
          <label class="section__label task">Pay Bills</label>
          <input class ="section__input section__input-text task" type="text">
          <button class="section__button section__button-edit">Edit</button>
          <button class="section__button section__button-delete"><img class="section__image" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="incompleted__item edit-mode">
          <input class="section__input section__input-checkbox" type="checkbox">
          <label class="section__label task">Go Shopping</label>
          <input class ="section__input section__input-text task" type="text" value="Go Shopping">
          <button class="section__button section__button-edit">Save</button>
          <button class="section__button section__button-delete"><img class="section__image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed" class="completed">
        <li class="completed__item">
          <input class="section__input section__input-checkbox" type="checkbox" checked>
          <label class="section__label task">See the Doctor</label>
          <input class="section__input section__input-text task"type="text">
          <button class="section__button section__button-edit">Edit</button>
          <button class="section__button section__button-delete"><img class="section__image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
